                            this.savedIds = []; // ç™»å‡ºæ¸…ç©ºæ”¶è—
                            this.onlySaved = false;
                        }
                    });
                },

                // === æ•°æ®åŠ è½½ ===
                async fetchRestaurants() {
                    try {
                        let { data, error } = await supabaseClient.from('restaurant').select('*');
                        if (error) throw error;
                        this.restaurants = data.map((row, index) => {
                            let rawCat = row.category ? row.category.trim() : 'å…¶ä»–';
                            if (rawCat.length > 0) rawCat = rawCat.charAt(0).toUpperCase() + rawCat.slice(1).toLowerCase();
                            
                            let cleanCat = rawCat;
                            if(rawCat.includes('Japan')) cleanCat = 'Japanese';
                            if(rawCat.includes('China') || rawCat.includes('Chinese')) cleanCat = 'Chinese';
                            if(rawCat.includes('Korea')) cleanCat = 'Korean';
                            if(rawCat.includes('Thai')) cleanCat = 'Thai';

                            let img = row.image || row.images || '';
                            img = String(img).replace(/["']/g, '');
                            if (img.includes('|||')) img = img.split('|||')[0];
                            else if (img.includes(',')) img = img.split(',')[0];
                            if (!img.startsWith('http')) img = this.defaultImages[cleanCat] || this.defaultImages['Other'];

                            return {
                                id: row.id || index,
                                name: row.name || 'æœªçŸ¥é¤å…',
                                suburb: row.suburb ? row.suburb.trim() : 'å…¶ä»–',
                                category: rawCat,
                                displayCategory: rawCat,
                                priceLevel: row.price_level || 1,
                                desc: row.description || 'æš‚æ— æè¿°',
                                dishes: row.dishes ? (Array.isArray(row.dishes) ? row.dishes : row.dishes.split(/,|ï¼Œ/)) : [],
                                image: img,
                                images: [img]
                            };
                        });
                        this.calculateFilters();
                    } catch (e) { console.error(e); }
                },

                async fetchFavorites() {
                    if(!this.user) return;
                    try {
                        let { data, error } = await supabaseClient
                            .from('favorites')
                            .select('restaurant_id')
                            .eq('user_id', this.user.id);
                        if(error) throw error;
                        this.savedIds = data.map(item => item.restaurant_id);
                    } catch (e) { console.error("åŠ è½½æ”¶è—å¤±è´¥", e); }
                },

                // === æ”¶è—é€»è¾‘ ===
                async toggleFavorite(id) {
                    if(!this.user) {
                        this.showLoginModal = true;
                        return;
                    }
                    
                    const isAlreadySaved = this.savedIds.includes(id);

                    // 1. ä¹è§‚æ›´æ–° UI (ç«‹å³å˜è‰²)
                    if (isAlreadySaved) {
                        this.savedIds = this.savedIds.filter(sid => sid !== id);
                        this.triggerToast('å·²å–æ¶ˆæ”¶è—');
                    } else {
                        this.savedIds.push(id);
                        this.triggerToast('â¤ï¸ å·²åŠ å…¥æ”¶è—');
                    }

                    // 2. å‘é€è¯·æ±‚ç»™ Supabase
                    try {
                        if (isAlreadySaved) {
                            await supabaseClient.from('favorites').delete().match({ user_id: this.user.id, restaurant_id: id });
                        } else {
                            await supabaseClient.from('favorites').insert({ user_id: this.user.id, restaurant_id: id });
                        }
                    } catch (error) {
                        console.error("æ“ä½œå¤±è´¥", error);
                        // å¦‚æœå¤±è´¥ï¼Œå›æ»š UI
                        await this.fetchFavorites(); 
                        this.triggerToast('æ“ä½œå¤±è´¥ï¼Œè¯·é‡è¯•');
                    }
                },

                isSaved(id) {
                    return this.savedIds.includes(id);
                },

                toggleOnlySaved() {
                    if(!this.user) {
                        this.showLoginModal = true;
                        return;
                    }
                    this.onlySaved = !this.onlySaved;
                    this.currentPage = 1;
                },

                // === Auth ===
                async handleAuth() {
                    this.authLoading = true; this.authError = '';
                    try {
                        if (this.isRegisterMode) {
                            const { error } = await supabaseClient.auth.signUp({ email: this.authEmail, password: this.authPassword });
                            if (error) throw error;
                            alert('æ³¨å†ŒæˆåŠŸï¼'); 
                            // å®é™…è¿™é‡Œå¯èƒ½éœ€è¦é‚®ç®±éªŒè¯ï¼Œå»ºè®®åœ¨åå°å…³é—­ Confirm Email é€‰é¡¹
                            this.showLoginModal = false;
                        } else {
                            const { error } = await supabaseClient.auth.signInWithPassword({ email: this.authEmail, password: this.authPassword });
                            if (error) throw error;
                            this.showLoginModal = false;
                        }
                        this.authEmail = ''; this.authPassword = '';
                    } catch (e) { this.authError = e.message === 'Invalid login credentials' ? 'è´¦å·æˆ–å¯†ç é”™è¯¯' : e.message; }
                    finally { this.authLoading = false; }
                },
                async logout() {
                    if(confirm('ç¡®å®šè¦é€€å‡ºå—ï¼Ÿ')) await supabaseClient.auth.signOut();
                },

                // === è¾…åŠ©åŠŸèƒ½ ===
                calculateFilters() {
                    const counts = {};
                    this.restaurants.forEach(r => counts[r.suburb] = (counts[r.suburb] || 0) + 1);
                    this.suburbs = Object.keys(counts).sort((a,b) => counts[b] - counts[a]).slice(0, 30).sort();
                    this.categories = [...new Set(this.restaurants.map(r => r.category))].filter(Boolean).sort();
                },
                get filteredRestaurants() {
                    return this.restaurants.filter(r => {
                        const q = this.search.toLowerCase();
                        const matchSearch = r.name.toLowerCase().includes(q) || r.suburb.toLowerCase().includes(q) || r.displayCategory.toLowerCase().includes(q);
                        const matchSuburb = this.activeSuburbs.length === 0 || this.activeSuburbs.includes(r.suburb);
                        const matchCat = this.activeCategories.length === 0 || this.activeCategories.includes(r.category);
                        // æ”¶è—ç­›é€‰é€»è¾‘
                        const matchSaved = !this.onlySaved || this.savedIds.includes(r.id);
                        
                        return matchSearch && matchSuburb && matchCat && matchSaved;
                    });
                },
                get paginatedRestaurants() {
                    const start = (this.currentPage - 1) * this.itemsPerPage;
                    return this.filteredRestaurants.slice(start, start + this.itemsPerPage);
                },
                get totalPages() { return Math.ceil(this.filteredRestaurants.length / this.itemsPerPage); },
                changePage(p) { if(p >= 1 && p <= this.totalPages) { this.currentPage = p; window.scrollTo({top:0, behavior:'smooth'}); } },
                
                toggleFilter(arr, val) { 
                    if(this[arr].includes(val)) this[arr] = this[arr].filter(i => i!==val); else this[arr].push(val); 
                    this.currentPage = 1; 
                },
                resetFilter(arr) { 
                    if(arr === 'suburbs') this.activeSuburbs = []; 
                    if(arr === 'categories') this.activeCategories = [];
                    this.currentPage = 1; 
                },
                toggleExpand(k) { this.expanded[k] = !this.expanded[k]; },
                
                openModal(r) { this.randomResult = r; this.showRandomizer = true; },
                pickRandom() { 
                    const pool = this.filteredRestaurants; 
                    if(pool.length) { this.randomResult = pool[Math.floor(Math.random()*pool.length)]; this.showRandomizer = true; }
                },
                triggerToast(msg) { this.toastMessage = msg; this.showToast = true; setTimeout(() => this.showToast = false, 2000); },
                copyKeyword(t) { 
                    if(navigator.clipboard) navigator.clipboard.writeText('æ‚‰å°¼ '+t).then(()=>this.triggerToast('å·²å¤åˆ¶å…³é”®è¯')); 
                },
                getPriceIcon(l) { return ['$','$$','$$$'][l-1] || ''; },
                shareApp() {
                    if(navigator.share) navigator.share({title:'æ‚‰å°¼åƒä»€ä¹ˆ', url:window.location.href});
                    else { navigator.clipboard.writeText(window.location.href); this.triggerToast('é“¾æ¥å·²å¤åˆ¶'); }
                }
            }
        }
    </script>
