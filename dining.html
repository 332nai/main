                onlySaved: false,
                suburbs: [],
                categories: [],

                showToast: false,
                toastMessage: '',
                showRandomizer: false,
                randomResult: null,
                isReporting: false,
                reportText: 'Êä•Èîô',

                defaultImages: {
                    'Japanese': 'https://images.unsplash.com/photo-1580822184713-fc54006efa4e?w=800&q=80',
                    'Korean': 'https://images.unsplash.com/photo-1580651315530-69c8e0026377?w=800&q=80',
                    'Thai': 'https://images.unsplash.com/photo-1559314809-0d155014e29e?w=800&q=80',
                    'Chinese': 'https://images.unsplash.com/photo-1525164286253-04e68b9d94c6?w=800&q=80',
                    'Other': 'https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=800&q=80'
                },

                async init() {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    this.user = session?.user || null;
                    if(this.user) await this.fetchFavorites();

                    supabaseClient.auth.onAuthStateChange(async (_event, session) => {
                        this.user = session?.user || null;
                        if(this.user) { await this.fetchFavorites(); } 
                        else { this.savedIds = []; this.onlySaved = false; }
                    });

                    await this.fetchRestaurants();
                },

                async fetchRestaurants() {
                    try {
                        let { data, error } = await supabaseClient.from('restaurant').select('*');
                        if (error) throw error;
                        
                        this.restaurants = data.map((row, index) => {
                            // ‰øùÁïôÊÇ®ÂéüÊù•ÂÆåÁæéÁöÑÂõæÁâáÊ∏ÖÊ¥óÈÄªËæë
                            let rawCat = row.category ? row.category.trim() : 'ÂÖ∂‰ªñ';
                            if (rawCat.length > 0) rawCat = rawCat.charAt(0).toUpperCase() + rawCat.slice(1).toLowerCase();
                            
                            let cleanCat = rawCat;
                            if(rawCat.includes('Japan')) cleanCat = 'Japanese';
                            if(rawCat.includes('Korea')) cleanCat = 'Korean';

                            let rawData = row.images || row.image || '';
                            let strData = String(rawData).replace(/["']/g, ''); // ÂÖ≥ÈîÆÔºöÂéªÂºïÂè∑

                            let imagesArray = [];
                            if (strData.includes('|||')) {
                                imagesArray = strData.split('|||').map(s => s.trim()).filter(s => s.startsWith('http'));
                            } else if (strData.includes(',')) {
                                imagesArray = strData.split(',').map(s => s.trim()).filter(s => s.startsWith('http'));
                            } else if (strData.startsWith('http')) {
                                imagesArray = [strData.trim()];
                            }
                            const fallbackImage = this.defaultImages[cleanCat] || this.defaultImages['Other'];
                            if (imagesArray.length === 0) imagesArray = [fallbackImage];

                            return {
                                id: row.id || index,
                                name: row.name || 'Êú™Áü•È§êÂéÖ',
                                suburb: row.suburb ? row.suburb.trim() : 'ÂÖ∂‰ªñ',
                                category: rawCat,
                                displayCategory: rawCat,
                                priceLevel: row.price_level || 1,
                                recommendationLevel: row.rating || 0,
                                desc: row.description || 'ÊöÇÊó†ÊèèËø∞',
                                dishes: row.dishes ? (Array.isArray(row.dishes) ? row.dishes : String(row.dishes).split(/,|Ôºå/)) : [],
                                goodFoodValue: row.award_label || '',
                                isTrend: row.is_trend, 
                                isPick: row.is_pick,
                                isHidden: row.is_hidden,
                                image: imagesArray[0],
                                images: imagesArray
                            };
                        });
                        this.calculateFilters();
                    } catch (e) { 
                        console.error(e); 
                        if(String(e).includes('JWT') || String(e).includes('40')) {
                             alert("Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Êï∞ÊçÆÂ∫ìÊòØÂê¶ÂºÄÂêØ‰∫Ü RLS ÊùÉÈôê (Á¨¨‰∏ÄÊ≠• SQL)"); 
                        }
                    }
                },

                async fetchFavorites() {
                    if(!this.user) return;
                    try {
                        let { data, error } = await supabaseClient.from('favorites').select('restaurant_id').eq('user_id', this.user.id);
                        if(error) throw error;
                        this.savedIds = data.map(item => item.restaurant_id);
                    } catch (e) { console.error("Âä†ËΩΩÊî∂ËóèÂ§±Ë¥•", e); }
                },

                async toggleFavorite(id) {
                    if(!this.user) { this.showLoginModal = true; return; }
                    const isAlreadySaved = this.savedIds.includes(id);
                    if (isAlreadySaved) {
                        this.savedIds = this.savedIds.filter(sid => sid !== id);
                        this.triggerToast('Â∑≤ÂèñÊ∂àÊî∂Ëóè');
                    } else {
                        this.savedIds.push(id);
                        this.triggerToast('‚ù§Ô∏è Â∑≤Âä†ÂÖ•Êî∂Ëóè');
                    }
                    try {
                        if (isAlreadySaved) {
                            await supabaseClient.from('favorites').delete().match({ user_id: this.user.id, restaurant_id: id });
                        } else {
                            await supabaseClient.from('favorites').insert({ user_id: this.user.id, restaurant_id: id });
                        }
                    } catch (error) {
                        console.error("Êìç‰ΩúÂ§±Ë¥•", error);
                        await this.fetchFavorites(); 
                        this.triggerToast('Êìç‰ΩúÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                    }
                },
                isSaved(id) { return this.savedIds.includes(id); },
                toggleOnlySaved() {
                    if(!this.user) { this.showLoginModal = true; return; }
                    this.onlySaved = !this.onlySaved;
                    this.currentPage = 1;
                },

                toggleMode() { this.isRegisterMode = !this.isRegisterMode; this.authError = ''; },
                async handleAuth() {
                    this.authLoading = true; this.authError = '';
                    try {
                        if (this.isRegisterMode) {
                            const { error } = await supabaseClient.auth.signUp({ email: this.authEmail, password: this.authPassword });
                            if (error) throw error;
                            alert('Ê≥®ÂÜåÊàêÂäüÔºÅ'); this.showLoginModal = false;
                        } else {
                            const { error } = await supabaseClient.auth.signInWithPassword({ email: this.authEmail, password: this.authPassword });
                            if (error) throw error;
                            this.showLoginModal = false; this.authEmail = ''; this.authPassword = '';
                        }
                    } catch (e) { this.authError = e.message === 'Invalid login credentials' ? 'Ë¥¶Âè∑ÊàñÂØÜÁ†ÅÈîôËØØ' : e.message; }
                    finally { this.authLoading = false; }
                },
                async logout() { if(confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÂêóÔºü')) await supabaseClient.auth.signOut(); },
                getUserName() { if (!this.user || !this.user.email) return 'User'; return this.user.email.split('@')[0]; },

                calculateFilters() {
                    const counts = {};
                    this.restaurants.forEach(r => counts[r.suburb] = (counts[r.suburb] || 0) + 1);
                    this.suburbs = Object.keys(counts).sort((a,b) => counts[b] - counts[a]).slice(0, 30).sort();
                    this.categories = [...new Set(this.restaurants.map(r => r.category))].filter(Boolean).sort();
                },
                get filteredRestaurants() {
                    return this.restaurants.filter(r => {
                        const q = this.search.toLowerCase();
                        const matchSearch = r.name.toLowerCase().includes(q) || r.suburb.toLowerCase().includes(q) || r.displayCategory.toLowerCase().includes(q) || r.desc.toLowerCase().includes(q);
                        const matchSuburb = this.activeSuburbs.length === 0 || this.activeSuburbs.includes(r.suburb);
                        const matchCat = this.activeCategories.length === 0 || this.activeCategories.includes(r.category);
                        const matchPrice = this.activePrices.length === 0 || this.activePrices.includes(r.priceLevel);
                        const matchStars = this.activeStars.length === 0 || this.activeStars.includes(r.recommendationLevel);
                        const matchGoodFood = !this.onlyGoodFood || (r.goodFoodValue && r.goodFoodValue.length > 0);
                        const matchTrend = !this.onlyTrending || r.isTrend;
                        const matchPick = !this.onlyPick || r.isPick;
                        const matchHidden = !this.onlyHiddenGem || r.isHidden;
                        const matchSaved = !this.onlySaved || this.savedIds.includes(r.id);
                        return matchSearch && matchSuburb && matchCat && matchPrice && matchStars && matchGoodFood && matchTrend && matchPick && matchHidden && matchSaved;
                    });
                },
                get paginatedRestaurants() {
                    const start = (this.currentPage - 1) * this.itemsPerPage;
                    const source = this.isShuffleMode ? this.shuffledList : this.filteredRestaurants;
                    return source.slice(start, start + this.itemsPerPage);
                },
                get totalPages() {
                    const source = this.isShuffleMode ? this.shuffledList : this.filteredRestaurants;
                    return Math.ceil(source.length / this.itemsPerPage);
                },
                changePage(p) { if(p >= 1 && p <= this.totalPages) { this.currentPage = p; window.scrollTo({top:0, behavior:'smooth'}); } },
                toggleFilter(arr, val) { if(this[arr].includes(val)) this[arr] = this[arr].filter(i => i!==val); else this[arr].push(val); this.currentPage = 1; this.isShuffleMode = false; },
                resetFilter(arr) { if(arr === 'suburbs') this.activeSuburbs = []; if(arr === 'categories') this.activeCategories = []; if(arr === 'prices') this.activePrices = []; if(arr === 'stars') { this.activeStars = []; this.onlyGoodFood = false; this.onlyTrending = false; this.onlyPick = false; this.onlyHiddenGem = false; } this.currentPage = 1; this.isShuffleMode = false; },
                toggleExpand(k) { this.expanded[k] = !this.expanded[k]; },
                openModal(r) { this.randomResult = r; this.showRandomizer = true; this.isRandomPick = false; },
                pickRandom() { const pool = this.filteredRestaurants; if(pool.length) { this.randomResult = pool[Math.floor(Math.random()*pool.length)]; this.showRandomizer = true; this.isRandomPick = true; } else { alert('ÂΩìÂâçÁ≠õÈÄâÁªìÊûú‰∏∫Á©∫'); } },
                triggerToast(msg) { this.toastMessage = msg; this.showToast = true; setTimeout(() => this.showToast = false, 2000); },
                copyKeyword(t) { if(navigator.clipboard) navigator.clipboard.writeText('ÊÇâÂ∞º '+t).then(()=>this.triggerToast('Â∑≤Â§çÂà∂ÂÖ≥ÈîÆËØç')); },
                getPriceIcon(l) { return ['$','$$','$$$'][l-1] || ''; },
                getStars(l) { return '‚≠ê'.repeat(l); },
                shareApp() { if(navigator.share) navigator.share({title:'ÊÇâÂ∞ºÂêÉ‰ªÄ‰πà', url:window.location.href}); else { navigator.clipboard.writeText(window.location.href); this.triggerToast('ÈìæÊé•Â∑≤Â§çÂà∂'); } },
                async reportError(id) {
                    if (!id || this.isReporting) return;
                    if (!confirm("Á°ÆÂÆöË¶Å‰∏∫ËøôÂÆ∂È§êÂéÖÊä•ÈîôÂêóÔºü")) return;
                    this.isReporting = true; this.reportText = 'Êèê‰∫§‰∏≠...';
                    const restaurant = this.restaurants.find(r => r.id === id);
                    const name = restaurant ? restaurant.name : 'Êú™Áü•ID: ' + id;
                    try {
                        const { error } = await supabaseClient.from('reports').insert([{ restaurant_name: name, message: 'Áî®Êà∑ÁÇπÂáª‰∫ÜÊä•ÈîôÊåâÈíÆ' }]);
                        if (error) throw error;
                        this.triggerToast('‚úÖ ÂèçÈ¶àÂ∑≤Êèê‰∫§'); this.reportText = 'Â∑≤ÂèçÈ¶à';
                    } catch (error) { console.error(error); alert("Êèê‰∫§Â§±Ë¥•"); this.reportText = 'ÈáçËØï'; } 
                    finally { setTimeout(() => { this.isReporting = false; if (this.reportText === 'Â∑≤ÂèçÈ¶à') this.reportText = 'Êä•Èîô'; }, 2000); }
                }
            }
        }
    </script>
