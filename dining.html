    <script>
        const SUPABASE_URL = 'https://ggnqbroahaggwttkhnwe.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdnbnFicm9haGFnZ3d0dGtobndlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NzM2MjEsImV4cCI6MjA4MTQ0OTYyMX0.T0TS44LkY15MBa2wWqECC0nbDro0DICGBluSWFh6HrA';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function diningApp() {
            return {
                // Auth States
                user: null,
                showLoginModal: false,
                isRegisterMode: false,
                authEmail: '',
                authPassword: '',
                authLoading: false,
                authError: '',
                favorites: new Set(), // å­˜å‚¨æ”¶è—çš„ ID Set
                showOnlyFavorites: false,

                // Data States
                restaurants: [],
                totalCount: 0,
                isLoading: false,
                search: '',
                
                // Filters
                expanded: { suburbs: false },
                showFilters: true,
                suburbs: [], // ä»æ•°æ®åº“åŠ¨æ€è·å–
                activeSuburbs: [],
                activePrices: [],
                
                // Server-side Pagination
                currentPage: 1,
                itemsPerPage: 24,

                // Toast
                showToast: false,
                toastMessage: '',

                async init() {
                    // 1. æ£€æŸ¥ Session
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    this.user = session?.user || null;
                    
                    supabaseClient.auth.onAuthStateChange(async (event, session) => {
                        this.user = session?.user || null;
                        if (this.user) {
                            await this.fetchFavorites();
                        } else {
                            this.favorites.clear();
                        }
                    });

                    // 2. å¹¶è¡ŒåŠ è½½ï¼šæ”¶è—æ•°æ® + ç­›é€‰é¡¹ + ç¬¬ä¸€é¡µæ•°æ®
                    this.isLoading = true;
                    if(this.user) await this.fetchFavorites();
                    await this.fetchSuburbsList(); 
                    await this.fetchData();
                    this.isLoading = false;
                },

                // --- æ ¸å¿ƒï¼šåç«¯æ•°æ®è·å– ---
                async fetchData() {
                    this.isLoading = true;
                    try {
                        let query = supabaseClient.from('restaurant')
                            .select('*', { count: 'exact' }); // è·å–æ€»æ•°ç”¨äºåˆ†é¡µ

                        // 1. æ”¶è—ç­›é€‰ (å¦‚æœåªçœ‹æ”¶è—)
                        if (this.showOnlyFavorites) {
                            if (this.favorites.size === 0) {
                                this.restaurants = [];
                                this.totalCount = 0;
                                this.isLoading = false;
                                return;
                            }
                            query = query.in('id', Array.from(this.favorites));
                        }

                        // 2. æ–‡æœ¬æœç´¢ (åç«¯æ¨¡ç³ŠåŒ¹é…)
                        if (this.search) {
                            // æœç´¢åå­—æˆ–åŒºåŸŸ (æ³¨æ„ï¼šSupabase çš„ .or è¯­æ³•)
                            query = query.or(`name.ilike.%${this.search}%,suburb.ilike.%${this.search}%`);
                        }

                        // 3. ç­›é€‰æ¡ä»¶
                        if (this.activeSuburbs.length > 0) {
                            query = query.in('suburb', this.activeSuburbs);
                        }
                        if (this.activePrices.length > 0) {
                            query = query.in('price_level', this.activePrices);
                        }

                        // 4. åˆ†é¡µ (.range)
                        const from = (this.currentPage - 1) * this.itemsPerPage;
                        const to = from + this.itemsPerPage - 1;
                        query = query.range(from, to).order('id', { ascending: true }); // ç¡®ä¿é¡ºåºå›ºå®š

                        const { data, count, error } = await query;
                        
                        if (error) throw error;

                        this.restaurants = this.processData(data);
                        this.totalCount = count;

                    } catch (err) {
                        console.error("åŠ è½½å¤±è´¥:", err);
                        this.triggerToast("æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•");
                    } finally {
                        this.isLoading = false;
                    }
                },

                // --- è¾…åŠ©ï¼šè·å–åŒºåŸŸåˆ—è¡¨ (åªåŠ è½½ä¸€æ¬¡) ---
                async fetchSuburbsList() {
                    // ä¸ºäº†æ€§èƒ½ï¼Œæˆ‘ä»¬è¿™é‡Œåªå–å‰50ä¸ªçƒ­é—¨åŒºåŸŸï¼Œæˆ–è€…ä½ å¯ä»¥å»ºä¸€ä¸ªå•ç‹¬çš„ suburbs è¡¨
                    // è¿™é‡Œç®€å•æ¼”ç¤ºï¼šå–å‰200ä¸ªé¤å…çš„åŒºåŸŸåšæ ·æœ¬ï¼ˆç”Ÿäº§ç¯å¢ƒå»ºè®®ç”¨ RPC æˆ–å•ç‹¬è¡¨ï¼‰
                    const { data } = await supabaseClient.from('restaurant').select('suburb').range(0, 299);
                    if(data) {
                        const counts = {};
                        data.forEach(r => { 
                            const s = r.suburb ? r.suburb.trim() : 'å…¶ä»–';
                            counts[s] = (counts[s] || 0) + 1; 
                        });
                        this.suburbs = Object.keys(counts).sort();
                    }
                },

                // --- è¾…åŠ©ï¼šåŠ è½½æ”¶è— ---
                async fetchFavorites() {
                    if (!this.user) return;
                    const { data, error } = await supabaseClient
                        .from('favorites')
                        .select('restaurant_id');
                    if (!error && data) {
                        this.favorites = new Set(data.map(item => item.restaurant_id));
                    }
                },

                // --- åŠ¨ä½œï¼šåˆ‡æ¢æ”¶è— ---
                async toggleFavorite(restaurant) {
                    if (!this.user) {
                        this.showLoginModal = true;
                        return;
                    }
                    const id = restaurant.id;
                    if (this.favorites.has(id)) {
                        // å–æ¶ˆæ”¶è—
                        const { error } = await supabaseClient.from('favorites').delete().match({ user_id: this.user.id, restaurant_id: id });
                        if (!error) {
                            this.favorites.delete(id);
                            this.triggerToast("ğŸ’” å·²å–æ¶ˆæ”¶è—");
                            if(this.showOnlyFavorites) this.fetchData(); // å¦‚æœåœ¨æ”¶è—é¡µï¼Œåˆ·æ–°åˆ—è¡¨
                        }
                    } else {
                        // æ·»åŠ æ”¶è—
                        const { error } = await supabaseClient.from('favorites').insert({ user_id: this.user.id, restaurant_id: id });
                        if (!error) {
                            this.favorites.add(id);
                            this.triggerToast("â¤ï¸ å·²åŠ å…¥æ”¶è—");
                        }
                    }
                },

                // --- åŠ¨ä½œï¼šä»…çœ‹æ”¶è— ---
                toggleOnlyFavorites() {
                    if(!this.user) { this.showLoginModal = true; return; }
                    this.showOnlyFavorites = !this.showOnlyFavorites;
                    this.currentPage = 1;
                    this.fetchData();
                },

                // --- åŠ¨ä½œï¼šå¸®æˆ‘é€‰ (åç«¯éšæœº) ---
                async pickRandomServerSide() {
                    // åç«¯éšæœºæ¯”è¾ƒå¤æ‚ï¼Œè¿™é‡Œä½¿ç”¨â€œéšæœºé¡µç  + éšæœºåç§»â€çš„è¿‘ä¼¼ç®—æ³•
                    // 1. è·å–å½“å‰ç­›é€‰æ¡ä»¶ä¸‹çš„æ€»æ•°
                    const count = this.totalCount;
                    if (count === 0) { alert('å½“å‰æ²¡æœ‰é¤å…å¯é€‰'); return; }
                    
                    const randomOffset = Math.floor(Math.random() * count);
                    
                    // 2. Fetch one random row
                    let query = supabaseClient.from('restaurant').select('*').range(randomOffset, randomOffset);
                    
                    // é‡å¤ä¹‹å‰çš„ç­›é€‰é€»è¾‘ (ä¸ºäº†ç¡®ä¿éšæœºçš„ä¹Ÿæ˜¯ç¬¦åˆæ¡ä»¶çš„)
                    if (this.showOnlyFavorites) query = query.in('id', Array.from(this.favorites));
                    if (this.activeSuburbs.length) query = query.in('suburb', this.activeSuburbs);
                    if (this.activePrices.length) query = query.in('price_level', this.activePrices);

                    const { data } = await query;
                    if (data && data.length > 0) {
                        const r = this.processData(data)[0];
                        alert(`å‘½è¿çš„é€‰æ‹©ï¼š\nğŸ½ï¸ ${r.name}\nğŸ“ ${r.suburb}`);
                    }
                },

                // --- æ•°æ®å¤„ç†ä¸å›¾ç‰‡ä¼˜åŒ– ---
                processData(data) {
                    return data.map(row => {
                        // å›¾ç‰‡å¤„ç†
                        let rawImg = row.image || row.images || '';
                        let imgUrl = String(rawImg).replace(/["']/g, '').split('|||')[0].split(',')[0].trim();
                        if (!imgUrl.startsWith('http')) imgUrl = 'https://images.unsplash.com/photo-1414235077428-338989a2e8c0'; // Fallback
                        
                        return {
                            ...row,
                            image: imgUrl,
                            category: row.category ? row.category.charAt(0).toUpperCase() + row.category.slice(1).toLowerCase() : 'å…¶ä»–'
                        };
                    });
                },

                optimizeImage(url) {
                    // é’ˆå¯¹ Unsplash ç­‰å›¾åºŠè¿›è¡Œå‚æ•°ä¼˜åŒ–
                    if (url.includes('unsplash.com')) {
                        return url + (url.includes('?') ? '&' : '?') + 'w=500&q=80&auto=format';
                    }
                    return url;
                },

                // --- Auth Logic ---
                async handleAuth() {
                    this.authLoading = true; this.authError = '';
                    try {
                        const { error } = this.isRegisterMode 
                            ? await supabaseClient.auth.signUp({ email: this.authEmail, password: this.authPassword })
                            : await supabaseClient.auth.signInWithPassword({ email: this.authEmail, password: this.authPassword });
                        if (error) throw error;
                        this.showLoginModal = false;
                        this.triggerToast(this.isRegisterMode ? 'æ³¨å†ŒæˆåŠŸ' : 'ç™»å½•æˆåŠŸ');
                    } catch (e) { this.authError = e.message; }
                    finally { this.authLoading = false; }
                },
                async logout() {
                    await supabaseClient.auth.signOut();
                    this.showOnlyFavorites = false;
                    this.fetchData(); // Reload public data
                },

                // --- UI Helpers ---
                toggleExpand(section) { this.expanded[section] = !this.expanded[section]; },
                toggleFilter(arr, val) {
                    if (this[arr].includes(val)) this[arr] = this[arr].filter(x => x !== val);
                    else this[arr].push(val);
                    this.resetPage();
                },
                resetFilter(type) {
                    if (type === 'suburbs') this.activeSuburbs = [];
                    if (type === 'prices') this.activePrices = [];
                    this.resetPage();
                },
                resetPage() { this.currentPage = 1; this.fetchData(); },
                changePage(p) { this.currentPage = p; window.scrollTo({top:0, behavior:'smooth'}); this.fetchData(); },
                triggerToast(msg) { this.toastMessage = msg; this.showToast = true; setTimeout(() => this.showToast=false, 2000); },
                getSuburbColor(s) { const map = {'Burwood':'bg-purple-500','Rhodes':'bg-sky-500'}; return map[s] || 'bg-black'; },
                getPriceIcon(l) { return l==1?'$':l==2?'$$':l==3?'$$$':''; }
            }
        }
    </script>
