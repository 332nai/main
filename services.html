    <script>

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function servicesApp() {
            return {
                user: null,
                loading: true,
                activeCategory: 'all',
                searchQuery: '',
                modalOpen: false,
                selectedItem: null,
                services: [],
                categories: [
                    { id: 'all', name: 'å…¨éƒ¨' },
                    { id: 'essential', name: 'è½åœ°å¿…å¤‡' },
                    { id: 'transport', name: 'äº¤é€šå‡ºè¡Œ' },
                    { id: 'housing', name: 'ç§Ÿæˆ¿æ°´ç”µ' },
                    { id: 'official', name: 'è¯ä»¶ç­¾è¯' }
                ],

                async init() {
                    // è·å–ç™»å½•çŠ¶æ€
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    this.user = session?.user || null;
                    
                    // è·å–æ•°æ®åº“æ•°æ®
                    await this.fetchServices();

                    supabaseClient.auth.onAuthStateChange((_event, session) => {
                        this.user = session?.user || null;
                    });
                },

                async fetchServices() {
                    this.loading = true;
                    try {
                        const { data, error } = await supabaseClient
                            .from('services_guide')
                            .select('*')
                            .order('created_at', { ascending: true });
                        if (error) throw error;
                        this.services = data;
                    } catch (err) {
                        console.error('Error fetching services:', err.message);
                    } finally {
                        this.loading = false;
                    }
                },

                get filteredServices() {
                    return this.services.filter(s => {
                        const matchesCat = this.activeCategory === 'all' || s.category === this.activeCategory;
                        const matchesSearch = s.title.toLowerCase().includes(this.searchQuery.toLowerCase()) || 
                                              s.desc.toLowerCase().includes(this.searchQuery.toLowerCase());
                        return matchesCat && matchesSearch;
                    });
                },

                getUserName() {
                    return this.user?.email ? this.user.email.split('@')[0] : 'IanHao';
                },

                getCategoryName(id) {
                    const cat = this.categories.find(c => c.id === id);
                    return cat ? cat.name : id;
                },

                openDetail(item) {
                    this.selectedItem = item;
                    this.modalOpen = true;
                },

                closeDetail() {
                    this.modalOpen = false;
                    setTimeout(() => this.selectedItem = null, 300);
                }
            }
        }
