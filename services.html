                ],

                get filteredServices() {
                    if (this.activeCategory === 'all') return this.services;
                    return this.services.filter(s => s.category === this.activeCategory);
                },

                async init() {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    this.user = session?.user || null;
                    supabaseClient.auth.onAuthStateChange((_event, session) => {
                        this.user = session?.user || null;
                    });
                },

                getUserName() {
                    if (!this.user || !this.user.email) return 'User';
                    return this.user.email.split('@')[0];
                },

                getCategoryName(id) {
                    const cat = this.categories.find(c => c.id === id);
                    return cat ? cat.name : id;
                },

                openDetail(item) {
                    this.selectedItem = item;
                    this.modalOpen = true;
                },

                closeDetail() {
                    this.modalOpen = false;
                    // å°å»¶è¿Ÿæ¸…ç©ºï¼Œé¿å…åŠ¨ç”»é—ªçƒ
                    setTimeout(() => this.selectedItem = null, 300);
                }
            }
        }
    </script>
